---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
  .post {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .post-title {
    font-size: 32px;
    font-weight: 300;
    margin-bottom: 10px;
  }
  
  .post-meta {
    color: #666;
    font-size: 14px;
    margin-bottom: 30px;
  }
  
  .post-content {
    line-height: 1.8;
  }
  
  .post-content img {
    max-width: 100%;
    height: auto;
  }
</style>
