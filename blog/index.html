---
layout: default
title: Blog
---

<div class="blog-index">
  <h1 class="page-heading">Latest Posts</h1>
  
  <div class="post-list">
    {% for post in site.posts %}
      <article class="post-item">
        <h2 class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
        <a href="{{ post.url | relative_url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>
</div>

<style>
  .blog-index {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .page-heading {
    font-size: 28px;
    font-weight: 300;
    margin-bottom: 30px;
  }
  
  .post-item {
    margin-bottom: 40px;
    padding-bottom: 40px;
    border-bottom: 1px solid #eee;
  }
  
  .post-title {
    font-size: 24px;
    font-weight: 300;
    margin-bottom: 10px;
  }
  
  .post-title a {
    color: #000;
    text-decoration: none;
  }
  
  .post-title a:hover {
    text-decoration: underline;
  }
  
  .post-meta {
    color: #666;
    font-size: 14px;
    margin-bottom: 15px;
  }
  
  .post-excerpt {
    margin-bottom: 15px;
  }
  
  .read-more {
    display: inline-block;
    padding: 5px 15px;
    background-color: #000;
    color: #fff;
    text-decoration: none;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  
  .read-more:hover {
    opacity: 0.8;
  }
</style>
