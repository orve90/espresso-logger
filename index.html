<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% ESPRESSO Logger</title>
    
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin: 40px 0 20px;
        }
        
        .app-title {
            font-size: 36px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 0;
        }
        
        .app-title span {
            letter-spacing: 0.2em;
        }
        
        .app-subtitle {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #666;
            margin: 10px 0 0;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 300;
            border: none;
            cursor: pointer;
            background-color: #000;
            color: #fff;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #000;
        }
        
        .shot-counter {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
        }
        
        .form {
            background-color: #f5f5f5;
            padding: 24px;
            margin-bottom: 40px;
        }
        
        .form-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 300;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            background-color: #fff;
            font-family: inherit;
        }
        
        .form-control[disabled] {
            background-color: #e0e0e0;
            color: #666;
            border: none;
        }
        
        .rating-dots {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 8px;
        }
        
        .rating-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .rating-dot.active {
            background-color: #000;
        }
        
        textarea.form-control {
            resize: vertical;
        }
        
        .table-container {
            border: 1px solid #e0e0e0;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            padding: 12px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 300;
            text-align: left;
            background-color: #000;
            color: #fff;
        }
        
        td {
            padding: 12px 16px;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }
        
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-center {
            text-align: center;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .notes-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #000;
            text-decoration: underline;
            padding: 0;
            font-size: 14px;
            font-family: inherit;
        }
        
        .empty-state {
            border: 1px solid #e0e0e0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 64px 0;
        }
        
        .empty-title {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }
        
        .empty-subtitle {
            color: #e0e0e0;
            font-size: 12px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
        }
        
        .footer-text {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 2px solid #e0e0e0;
            border-top: 2px solid #000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 14px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #666;
        }
        
        .error-message {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        /* Notes modal styles */
        .notes-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .notes-modal-content {
            background-color: white;
            width: 80%;
            max-width: 600px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .notes-modal-header {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notes-modal-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .notes-modal-body {
            padding: 16px;
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="app" class="container"></div>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBPp-evesGdf93i6Ms5770qiL4Smdnxo3c",
          authDomain: "espresso-logger-c6a6d.firebaseapp.com",
          projectId: "espresso-logger-c6a6d",
          storageBucket: "espresso-logger-c6a6d.firebasestorage.app",
          messagingSenderId: "36334040646",
          appId: "1:36334040646:web:e0ac359f4b8f6c1cbe7c47"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // App state
        let state = {
          shots: [],
          loading: true,
          error: '',
          isFormVisible: false,
          editIndex: null,
          formData: {
            date: new Date().toISOString().split('T')[0],
            coffeeIn: '',
            espressoOut: '',
            grindSize: '',
            extractionTime: '',
            notes: '',
            rating: '3',
            beanName: '',
          }
        };

        // DOM elements
        const app = document.getElementById('app');

        // Initial render
        render();

        // Set up real-time listener for shots
        function setupShotsListener() {
          state.loading = true;
          render();
          
          try {
            return db.collection('shots')
              .orderBy('date', 'desc')
              .onSnapshot((snapshot) => {
                const shotData = snapshot.docs.map(doc => ({
                  id: doc.id,
                  ...doc.data()
                }));
                state.shots = shotData;
                state.loading = false;
                render();
              }, (error) => {
                console.error("Error loading shots:", error);
                state.error = 'Could not load shots from the cloud.';
                state.loading = false;
                render();
              });
          } catch (error) {
            console.error("Error setting up shots listener:", error);
            state.error = 'Could not connect to the cloud database.';
            state.loading = false;
            render();
            return () => {};
          }
        }

        // Set up listener when page loads
        const unsubscribe = setupShotsListener();

        // Cleanup listener on page unload
        window.addEventListener('beforeunload', () => {
          unsubscribe();
        });

        // Helper Functions
        function calculateRatio(coffeeIn, espressoOut) {
          try {
            if (coffeeIn && espressoOut) {
              const coffeeInNum = parseFloat(coffeeIn);
              if (coffeeInNum <= 0) return '';
              return (parseFloat(espressoOut) / coffeeInNum).toFixed(1);
            }
            return '';
          } catch (error) {
            console.error("Error calculating ratio:", error);
            return '';
          }
        }

        function getRatioForShot(shot) {
          try {
            const coffeeIn = parseFloat(shot.coffeeIn);
            const espressoOut = parseFloat(shot.espressoOut);
            
            if (isNaN(coffeeIn) || isNaN(espressoOut) || coffeeIn <= 0) {
              return 'N/A';
            }
            
            return `${(espressoOut / coffeeIn).toFixed(1)}:1`;
          } catch (error) {
            console.error("Error calculating shot ratio:", error);
            return 'Error';
          }
        }

        function getRatingDisplay(rating) {
          const ratingNum = parseInt(rating) || 0;
          let html = '';
          
          for (let i = 1; i <= 5; i++) {
            if (i <= ratingNum) {
              html += '●';
            } else {
              html += '○';
            }
          }
          
          return html;
        }

        // Event Handlers
        function toggleForm() {
          state.isFormVisible = !state.isFormVisible;
          if (!state.isFormVisible) {
            state.editIndex = null;
            resetForm();
          }
          state.error = '';
          render();
        }

        function resetForm() {
          state.formData = {
            date: new Date().toISOString().split('T')[0],
            coffeeIn: '',
            espressoOut: '',
            grindSize: '',
            extractionTime: '',
            notes: '',
            rating: '3',
            beanName: '',
          };
        }

        function handleInputChange(event) {
          const { name, value } = event.target;
          state.formData[name] = value;
          state.error = '';
          render();
        }

        function handleRatingDotClick(rating) {
          state.formData.rating = rating;
          render();
        }

        async function handleSubmit(event) {
          event.preventDefault();
          
          try {
            state.loading = true;
            render();
            
            if (state.editIndex !== null) {
              // Update existing shot
              const shotId = state.shots[state.editIndex].id;
              await db.collection('shots').doc(shotId).update({
                ...state.formData,
                updatedAt: new Date().toISOString()
              });
              state.editIndex = null;
            } else {
              // Add new shot
              await db.collection('shots').add({
                ...state.formData,
                createdAt: new Date().toISOString()
              });
            }
            
            resetForm();
            state.isFormVisible = false;
          } catch (error) {
            console.error("Error submitting form:", error);
            state.error = 'An error occurred while saving to the cloud. Please try again.';
          } finally {
            state.loading = false;
            render();
          }
        }

        function handleEdit(index) {
          try {
            state.formData = { ...state.shots[index] };
            state.editIndex = index;
            state.isFormVisible = true;
            state.error = '';
            render();
          } catch (error) {
            console.error("Error editing shot:", error);
            state.error = 'Could not edit this entry. Please try again.';
            render();
          }
        }

        async function handleDelete(index) {
          try {
            if (window.confirm('Are you sure you want to delete this shot?')) {
              state.loading = true;
              render();
              
              const shotId = state.shots[index].id;
              await db.collection('shots').doc(shotId).delete();
            }
          } catch (error) {
            console.error("Error deleting shot:", error);
            state.error = 'Could not delete this entry from the cloud. Please try again.';
            state.loading = false;
            render();
          }
        }

        function cancelEdit() {
          state.editIndex = null;
          state.isFormVisible = false;
          resetForm();
          state.error = '';
          render();
        }

        // Excel export function
        function exportToExcel() {
          if (state.shots.length === 0) {
            alert('No data to export.');
            return;
          }
          
          try {
            // Convert shots data to csv format
            const headers = ['Date', 'Bean Origin', 'Dose (g)', 'Yield (g)', 'Ratio', 'Grind Setting', 'Time (s)', 'Rating', 'Notes'];
            
            // Create csv content
            let csvContent = headers.join(',') + '\n';
            
            state.shots.forEach(shot => {
              const ratio = getRatioForShot(shot);
              // Escape notes to handle commas and quotes
              const escapedNotes = shot.notes ? `"${shot.notes.replace(/"/g, '""')}"` : '';
              
              const row = [
                shot.date,
                shot.beanName || '',
                shot.coffeeIn,
                shot.espressoOut,
                ratio,
                shot.grindSize,
                shot.extractionTime,
                shot.rating,
                escapedNotes
              ];
              
              csvContent += row.join(',') + '\n';
            });
            
            // Create a blob and download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            // Set up download
            link.setAttribute('href', url);
            link.setAttribute('download', `espresso-shots-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.display = 'none';
            
            // Add to DOM, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } catch (error) {
            console.error('Error exporting to Excel:', error);
            alert('Failed to export data. Please try again.');
          }
        }

        // Handles opening a modal to view full notes
        function viewNotes(notes) {
          const modal = document.createElement('div');
          modal.className = 'notes-modal';
          modal.innerHTML = `
            <div class="notes-modal-content">
              <div class="notes-modal-header">
                <h2>Notes</h2>
                <span class="close-modal">&times;</span>
              </div>
              <div class="notes-modal-body">
                <p>${notes || 'No notes'}</p>
              </div>
            </div>
          `;
          
          document.body.appendChild(modal);
          
          // Close when clicking the X
          modal.querySelector('.close-modal').addEventListener('click', () => {
            document.body.removeChild(modal);
          });
          
          // Close when clicking outside the modal content
          modal.addEventListener('click', (e) => {
            if (e.target === modal) {
              document.body.removeChild(modal);
            }
          });
        }

        // Render function
        function render() {
          app.innerHTML = `
            <header>
              <h1 class="app-title">% <span>ESPRESSO</span></h1>
              <p class="app-subtitle">Shot Logger</p>
            </header>
            
            ${state.loading ? `
              <div class="loading">
                <div class="spinner"></div>
                <span class="loading-text">Syncing</span>
              </div>
            ` : ''}
            
            ${state.error ? `
              <div class="error-message">
                <p>${state.error}</p>
              </div>
            ` : ''}
            
            <div class="controls">
              <div>
                <button id="toggle-form" class="btn ${state.isFormVisible ? 'btn-secondary' : ''}">
                  ${state.isFormVisible ? 'Cancel' : 'New Entry'}
                </button>
                
                ${!state.isFormVisible && state.shots.length > 0 ? `
                  <button id="export-excel" class="btn btn-secondary" style="margin-left: 8px;">
                    Export
                  </button>
                ` : ''}
              </div>
              
              <div class="shot-counter">
                ${state.shots.length} ${state.shots.length === 1 ? 'shot' : 'shots'} recorded
              </div>
            </div>
            
            ${state.isFormVisible ? `
              <form id="shot-form" class="form">
                <h2 class="form-title">
                  ${state.editIndex !== null ? 'Edit Shot' : 'New Shot'}
                </h2>
                
                <div class="form-grid">
                  <div>
                    <label class="form-label">Date</label>
                    <input
                      type="date"
                      name="date"
                      value="${state.formData.date}"
                      class="form-control"
                      required
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Bean Origin</label>
                    <input
                      type="text"
                      name="beanName"
                      value="${state.formData.beanName || ''}"
                      class="form-control"
                      placeholder="Ethiopia Yirgacheffe"
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Dose (g)</label>
                    <input
                      type="number"
                      step="0.1"
                      min="0.1"
                      name="coffeeIn"
                      value="${state.formData.coffeeIn || ''}"
                      class="form-control"
                      placeholder="18.0"
                      required
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Yield (g)</label>
                    <input
                      type="number"
                      step="0.1"
                      min="0"
                      name="espressoOut"
                      value="${state.formData.espressoOut || ''}"
                      class="form-control"
                      placeholder="36.0"
                      required
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Grind Setting</label>
                    <input
                      type="text"
                      name="grindSize"
                      value="${state.formData.grindSize || ''}"
                      class="form-control"
                      placeholder="2.5"
                      required
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Time (sec)</label>
                    <input
                      type="number"
                      min="1"
                      name="extractionTime"
                      value="${state.formData.extractionTime || ''}"
                      class="form-control"
                      placeholder="30"
                      required
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Ratio</label>
                    <input
                      type="text"
                      value="${calculateRatio(state.formData.coffeeIn, state.formData.espressoOut) ? `${calculateRatio(state.formData.coffeeIn, state.formData.espressoOut)}:1` : ''}"
                      class="form-control"
                      disabled
                    />
                  </div>
                  
                  <div>
                    <label class="form-label">Rating</label>
                    <div class="rating-dots">
                      ${[1, 2, 3, 4, 5].map(num => `
                        <div 
                          data-rating="${num}" 
                          class="rating-dot ${parseInt(state.formData.rating) >= num ? 'active' : ''}"
                        ></div>
                      `).join('')}
                      <input type="hidden" name="rating" id="rating-input" value="${state.formData.rating || 3}">
                    </div>
                  </div>
                </div>
                
                <div>
                  <label class="form-label">Notes</label>
                  <textarea
                    name="notes"
                    class="form-control"
                    placeholder="Tasting notes, observations, improvements..."
                    rows="3"
                  >${state.formData.notes || ''}</textarea>
                </div>
                
                <div style="display: flex; margin-top: 24px;">
                  <button
                    type="submit"
                    class="btn"
                    ${state.loading ? 'disabled' : ''}
                  >
                    ${state.editIndex !== null ? 'Update' : 'Save'}
                  </button>
                  
                  ${state.editIndex !== null ? `
                    <button
                      type="button"
                      id="cancel-edit"
                      class="btn btn-secondary"
                      style="margin-left: 12px;"
                      ${state.loading ? 'disabled' : ''}
                    >
                      Cancel
                    </button>
                  ` : ''}
                </div>
              </form>
            ` : ''}
            
            ${state.shots.length > 0 ? `
              <div class="table-container">
                <table>
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Bean</th>
                      <th class="text-right">In</th>
                      <th class="text-right">Out</th>
                      <th class="text-right">Ratio</th>
                      <th class="text-center">Grind</th>
                      <th class="text-right">Time</th>
                      <th class="text-center">Rating</th>
                      <th>Notes</th>
                      <th class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${state.shots.map((shot, index) => `
                      <tr>
                        <td>${shot.date}</td>
                        <td>${shot.beanName || "—"}</td>
                        <td class="text-right">${shot.coffeeIn}g</td>
                        <td class="text-right">${shot.espressoOut}g</td>
                        <td class="text-right">${getRatioForShot(shot)}</td>
                        <td class="text-center">${shot.grindSize}</td>
                        <td class="text-right">${shot.extractionTime}s</td>
                        <td class="text-center" style="letter-spacing: 0.2em;">${getRatingDisplay(shot.rating)}</td>
                        <td>
                          ${shot.notes ? 
                            `<button class="notes-btn" data-notes="${shot.notes.replace(/"/g, '&quot;')}">View</button>` : 
                            '—'}
                        </td>
                        <td>
                          <div class="action-buttons">
                            <button
                              class="btn btn-secondary"
                              style="padding: 4px 8px; font-size: 12px;"
                              data-action="edit"
                              data-index="${index}"
                              ${state.loading ? 'disabled' : ''}
                            >
                              Edit
                            </button>
                            <button
                              class="btn"
                              style="padding: 4px 8px; font-size: 12px;"
                              data-action="delete"
                              data-index="${index}"
                              ${state.loading ? 'disabled' : ''}
                            >
                              Delete
                            </button>
                          </div>
                        </td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
              </div>
            ` : !state.loading ? `
              <div class="empty-state">
                <p class="empty-title">No shots recorded</p>
                <p class="empty-subtitle">Click "New Entry" to begin</p>
              </div>
            ` : ''}
            
            <footer>
              <p class="footer-text">% Espresso Logger</p>
            </footer>
          `;
          
          // Add event listeners
          document.getElementById('toggle-form')?.addEventListener('click', toggleForm);
          document.getElementById('export-excel')?.addEventListener('click', exportToExcel);
          
          if (state.isFormVisible) {
            const form = document.getElementById('shot-form');
            form?.addEventListener('submit', handleSubmit);
            
            // Add listeners to all inputs
            form?.querySelectorAll('input:not([type="hidden"]), textarea').forEach(input => {
              input.addEventListener('change', handleInputChange);
            });
            
            // Add click handlers for rating dots
            document.querySelectorAll('.rating-dot').forEach(dot => {
              dot.addEventListener('click', () => {
                const rating = dot.getAttribute('data-rating');
                state.formData.rating = rating;
                document.getElementById('rating-input').value = rating;
                
                // Update active state of dots
                document.querySelectorAll('.rating-dot').forEach(d => {
                  if (parseInt(d.getAttribute('data-rating')) <= parseInt(rating)) {
                    d.classList.add('active');
                  } else {
                    d.classList.remove('active');
                  }
                });
              });
            });
            
            document.getElementById('cancel-edit')?.addEventListener('click', cancelEdit);
          }
          
          // Add listeners to notes buttons
          document.querySelectorAll('.notes-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const notes = btn.getAttribute('data-notes');
              viewNotes(notes);
            });
          });
          
          // Add listeners to edit/delete buttons
          document.querySelectorAll('[data-action="edit"]').forEach(button => {
            button.addEventListener('click', () => {
              handleEdit(parseInt(button.getAttribute('data-index')));
            });
          });
          
          document.querySelectorAll('[data-action="delete"]').forEach(button => {
            button.addEventListener('click', () => {
              handleDelete(parseInt(button.getAttribute('data-index')));
            });
          });
        }
    </script>
</body>
</html>
